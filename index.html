<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <header class="text-center bg-info text-light"><h1>Weather Dashboard</h1></header>
    <main class="container">
        <div class="row">
            <div class="col-3 d-block">
                <!-- The search section of the Dashboard -->
                <section class="p-3">
                    <h3>Search for city:</h3>
                    <input type="text" placeholder="Search...">
                    <button type="button" class="btn btn-primary">Search</button>
                    <hr>
                    <!-- search history -->
                    <div></div>
                </section>
            
            </div>

            <div class="col-9">
                <!-- The main Dashboard -->
                <section class="dashboard">
                    <div class="headline-main d-flex">
                        <div class="main-city">City </div>
                        <div class="main-date"> Date</div>
                    </div>
                    <div class="info-main d-block">
                        <div class="main-temp">Temp</div>
                        <div class="main-wind">Wind</div>
                        <div class="main-hum">Humidity</div>
                        <div class="uv-index">UV index</div>
                    </div>
                </section>
                <br>
                <!-- 5 Day Forecast -->
                <section class="row">
                    <div class="5day">5-day Forecast</div>
                    <div class="forecast">
                        <!-- forecast goes here -->
                        <div class="cards"></div>
                        
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
