<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="text-center bg-info text-light"><h1>Weather Dashboard</h1></header>
    <main class="container">
        <div class="row">
            <div class="col-3 d-block">
                <!-- The search section of the Dashboard -->
                <section class="p-3">
                    <h3>Search for city:</h3>
                    <input type="text" id="search" placeholder="Search...">
                    <button type="button" class="btn btn-primary" id="search-button">Search</button>
                    <hr>
                    <!-- search history -->
                    <div class="history"></div>
                </section>
            
            </div>

            <div class="col-9">
                <!-- The main Dashboard -->
                <section class="dashboard">
                    <div class="headline-main d-flex">
                        <div><h4 id="main-city"></h4> </div>
                        <div><h4 id="main-date"></h4></div>
                        <div id="main-icon"></div>
                    </div>
                    <div class="info-main d-block">
                        <div id="main-temp">Temp</div>
                        <div id="main-wind">Wind</div>
                        <div id="main-hum">Humidity</div>
                        <div><p id="uv-index">UV index</p></div>
                    </div>
                </section>
                <br>
                <!-- 5 Day Forecast -->
                <section class="row">
                    <h3>5 Day Forecast:</h3>
                    <div class="5day"></div>
                    <div id="forecast">
                        <!-- forecast goes here -->

                    </div>
                </section>
            </div>
        </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
